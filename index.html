    <script>
      $(document).ready(function(){
            
            $('#mc-EMAIL').focus(); // Focus the input field on load
            
            $('#mc-embedded-subscribe').click(function(event){ // Subscribe button clicked
              
              var emailField = document.getElementById('mc-EMAIL'); // Store email input in variable
              var email = $('#mc-EMAIL').val();  // Store email input value in variable
              UIkit.notification.closeAll();
              
              if (email == ''){ 
                //check if email input value is empty
                
                UIkit.notification({  // Use UIkit notification 
                    message: "Please enter an email...",
                    status: "danger",
                    pos: 'top-center',
                    timeout: 5000
                })
                
                return false; //Stop the Subscribe button from submiting the form
              }
              else{ 
                // Submit the form
              }
            });
          });
